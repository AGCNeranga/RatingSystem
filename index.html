<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Daily Rating Pro</title>
    <style>
        :root {
            --bg-main: #fcfdfd;
            --card-bg: #ffffff;
            --primary-green: #15803d;
            --accent-yellow: #fde047;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #fafafa;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-main: #0f172a;
            --card-bg: #1e293b;
            --primary-green: #4ade80;
            --accent-yellow: #fbbf24;
            --text-dark: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #0f172a;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
            user-select: none; 
        }

        textarea, input, #output {
            user-select: text;
        }

        .container {
            max-width: 1300px;
            margin: 20px auto;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--accent-yellow);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-green);
            margin: 0;
            letter-spacing: -1px;
        }

        .top-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(21, 128, 61, 0.1);
            border: 1px solid var(--primary-green);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--primary-green);
        }

        .save-indicator {
            font-size: 0.75rem;
            color: var(--primary-green);
            font-weight: bold;
            background: rgba(21, 128, 61, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            height: 350px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 18px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-dark);
            resize: none;
            transition: border 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 22px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-main { background: var(--primary-green); color: white; flex: 2; }
        .btn-yellow { background: var(--accent-yellow); color: #854d0e; }
        .btn-white { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-dark); }
        .btn-logout { background: #fee2e2; color: #dc2626; border: 1px solid #fca5a5; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .output-header {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            padding: 10px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            width: 280px;
            font-size: 0.9rem;
            outline: none;
            background: var(--card-bg);
            color: var(--text-dark);
        }

        #output {
            margin-top: 15px;
            background: var(--input-bg);
            border-radius: 16px;
            padding: 30px;
            min-height: 200px;
            white-space: pre;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }

        @media print {
            .controls, .grid, .top-controls, .search-bar, .stats-bar { display: none !important; }
            .container { box-shadow: none; border: none; padding: 0; }
            #output { border: none; background: white; color: black; }
        }
    </style>
</head>
<body oncontextmenu="return false;"> 
<div class="container">
    <header>
        <h1>RATING OF THE DAY <span style="font-weight: 300; color: var(--text-muted);">(UK)</span></h1>
        <div class="top-controls">
            <div id="saveStatus" class="save-indicator">‚úì AUTO-SAVED</div>
            <button class="btn btn-white" onclick="toggleTheme()" style="padding: 8px 15px;">üåì Mode</button>
            <button class="btn btn-logout" onclick="logout()" style="padding: 8px 15px;">üè† Logout</button>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-card">Total Ratings: <span id="totalCount">0</span></div>
        <div class="stat-card" style="background: rgba(253, 224, 71, 0.1); border-color: var(--accent-yellow); color: var(--text-dark);">Successfully Matched: <span id="matchCount">0</span></div>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>1. 5Form Dummy PDF Text</label>
            <textarea id="pdfInput" placeholder="Paste 5Form PDF data here..."></textarea>
        </div>
        <div class="input-group">
            <label>2. Indd Ratings TXT</label>
            <textarea id="ratingInput" placeholder="Paste Indd ratings here..."></textarea>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-main" onclick="processData()">‚ö° Execute Matching</button>
        <button class="btn btn-yellow" onclick="copyToClipboard()">üìã Copy</button>
        <button class="btn btn-white" onclick="downloadOutput()">üíæ Save TXT</button>
        <button class="btn btn-white" onclick="window.print()">üñ®Ô∏è Print Report</button>
        <button class="btn btn-white" style="color: #dc2626;" onclick="clearAll()">üîÑ Reset</button>
    </div>

    <div class="output-header">
        <label style="font-weight: 900; color: var(--primary-green);">Horses with a rating of 100 or above:</label>
        <input type="text" id="filterInput" class="search-bar" placeholder="Filter horse name..." onkeyup="filterOutput()">
    </div>
    <div id="output">System Ready...</div>
</div>

<div id="toast" class="toast">Copied to Clipboard!</div>

<script>
/** SECURITY **/
document.onkeydown = function(e) {
    if(event.keyCode == 123) return false;
    if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false;
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
};

function logout() {
    if(confirm("Are you sure you want to logout and return home?")) {
        window.location.href = "https://agcneranga.github.io/LS-Publication/";
    }
}

let rawOutputLines = [];

function updateCounters() {
    const ratings = document.getElementById('ratingInput').value.split('\n').filter(l => l.trim()).length;
    const matches = rawOutputLines.filter(line => line.includes('/')).length;
    document.getElementById('totalCount').textContent = ratings;
    document.getElementById('matchCount').textContent = matches;
}

window.onload = () => {
    if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
    if(localStorage.getItem('pdfData')) document.getElementById('pdfInput').value = localStorage.getItem('pdfData');
    if(localStorage.getItem('ratingData')) document.getElementById('ratingInput').value = localStorage.getItem('ratingData');
    if(localStorage.getItem('lastResult')) {
        rawOutputLines = localStorage.getItem('lastResult').split('\n');
        document.getElementById('output').textContent = localStorage.getItem('lastResult');
        updateCounters();
    }
};

function toggleTheme() {
    const isDark = document.body.getAttribute('data-theme') === 'dark';
    document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
}

function cleanHorseName(name) {
    if (!name) return "";
    return name.split('(')[0]
               .replace(/[‚óÜ‚ô†‚ô£‚ô•*]/g, '')
               .replace(/['‚Äô]/g, '')
               .trim()
               .toUpperCase();
}

function processData() {
    const pdfRaw = document.getElementById('pdfInput').value;
    const ratingRaw = document.getElementById('ratingInput').value;
    
    localStorage.setItem('pdfData', pdfRaw);
    localStorage.setItem('ratingData', ratingRaw);

    const pdfLines = pdfRaw.split('\n');
    let currentVenue = "UNKNOWN", currentRaceNum = "?", pdfMap = {};

    pdfLines.forEach(line => {
        let text = line.trim();
        if (!text) return;

        if (text === text.toUpperCase() && text.length > 3 && !text.includes('(') && !text.includes('¬£') && !text.includes('‚Äî')) {
            currentVenue = text;
        }

        let raceHeaderMatch = text.match(/([A-Z]+)\/(\d+)\s+(\d+‚Äî\d+)/i);
        if (raceHeaderMatch) {
            currentRaceNum = raceHeaderMatch[2];
        }

        let horseMatch = text.match(/\((\d+)\)\s*([A-Z\s‚óÜ‚ô†‚ô£‚ô•'‚Äô\-]+)/i);
        if (horseMatch) {
            let hName = cleanHorseName(horseMatch[2]);
            if (hName) {
                pdfMap[hName] = { 
                    venue: currentVenue, 
                    raceNo: currentRaceNum 
                };
            }
        }
    });

    const ratingLines = ratingRaw.split('\n');
    rawOutputLines = [];
    
    ratingLines.forEach(line => {
        if (!line.trim()) return;
        
        // Split by tabs or multiple spaces
        let parts = line.split(/(\t+|\s{2,})/);
        
        // This regex extracts the time (e.g., 15.25) from the beginning or mid of the line
        let timeMatch = line.match(/(\d{1,2}\.\d{2})/);
        let extractedTime = timeMatch ? timeMatch[1] : "0.00";

        if (parts.length >= 3) {
            let horseNamePart = parts[0].trim();
            let ratingVal = parts[parts.length - 1].trim();
            let cleanKey = cleanHorseName(horseNamePart);
            
            let match = pdfMap[cleanKey];

            if (match) {
                // Uses the time directly from the Input 2 (Rating TXT) instead of PDF
                let formattedInfo = `${extractedTime}/${match.venue} (${match.raceNo})`;
                rawOutputLines.push(`${horseNamePart.padEnd(25, ' ')}\t${formattedInfo.padEnd(35, ' ')}\t${ratingVal}`);
            } else {
                rawOutputLines.push(line);
            }
        } else {
            rawOutputLines.push(line);
        }
    });

    const finalOutput = rawOutputLines.join('\n');
    document.getElementById('output').textContent = finalOutput;
    localStorage.setItem('lastResult', finalOutput);
    updateCounters();
    
    document.getElementById('saveStatus').style.display = 'block';
    setTimeout(() => { document.getElementById('saveStatus').style.display = 'none'; }, 2000);
}

function filterOutput() {
    const val = document.getElementById('filterInput').value.toUpperCase();
    const filtered = rawOutputLines.filter(line => line.toUpperCase().includes(val));
    document.getElementById('output').textContent = filtered.join('\n');
}

function copyToClipboard() {
    navigator.clipboard.writeText(document.getElementById('output').textContent);
    const toast = document.getElementById('toast');
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
}

function clearAll() {
    if(confirm("Wipe all data?")) {
        localStorage.clear();
        location.reload();
    }
}

function downloadOutput() {
    const blob = new Blob([document.getElementById('output').textContent], { type: 'text/plain' });
    const anchor = document.createElement('a');
    anchor.download = "Race_Report_VVIP.txt";
    anchor.href = URL.createObjectURL(blob);
    anchor.click();
}
</script>
</body>
</html>
